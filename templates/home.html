{% extends "_base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
    <div class="container">
    <div class="card text-center">
        <div class="card-header">
            Your Todos
        </div>
        <div class="card-body">
            <h5 class="card-title">List Of Your Todos!</h5>
            <p class="card-text">
                Information
            </p>

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Info</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>

                <tbody>
                {% for todo in todos %}
                    <tr class="pointer">
                        <td>{{ loop.index }}</td>
                        <td>{{ todo.title }}</td>
                        <td>
                            <button class="btn btn-success">Complete</button>
                            <button onclick="window.location.href='edit-todo/{{todo.id}}'"  class="btn btn-info">Edit</button>

                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>

            <a  class="btn btn-primary" href="#">Add new Todo</a>
        </div>
    </div>
</div>
{% endblock %}
