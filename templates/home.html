<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TodoApp</title>

    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static', path='/todo/css/base.css') }}"
    >
    <!-- Bootstrap CDN   -->
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static', path='/todo/css/bootstrap.min.css') }}"
    >
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
</head>
<body>

<div>
    <nav class="navbar navbar-expand-md navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TodoApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
</div>

<div class="container">
    <div class="card text-center">
        <div class="card-header">
            Your Todos
        </div>
        <div class="card-body">
            <h5 class="card-title">List Of Your Todos!</h5>
            <p class="card-text">
                Information
            </p>

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Info</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>

                <tbody>
                    <tr class="pointer">
                    <td>1</td>
                    <td>Take of the trash</td>
                    <td>
                        <button class="btn btn-success">Complete</button>
                        <button class="btn btn-danger">Delete</button>

                    </td>
                </tr>

                    <tr class="pointer">
                    <td>2</td>
                    <td>Take of the trash</td>
                    <td>
                        <button class="btn btn-success">Complete</button>
                        <button class="btn btn-danger">Delete</button>

                    </td>
                </tr>

                    <tr class="pointer">
                    <td>3</td>
                    <td>Take of the trash</td>
                    <td>
                        <button class="btn btn-success">Complete</button>
                        <button class="btn btn-danger">Delete</button>

                    </td>
                </tr>
                </tbody>
            </table>

            <a  class="btn btn-primary" href="#">Add new Todo</a>
        </div>
    </div>
</div>

<script src="{{ url_for('static', path='/todo/js/jquery-slim.js') }}"></script>
<script src="{{ url_for('static', path='/todo/js/popper.min.js') }}"></script>
<script src="{{ url_for('static', path='/todo/js/bootstrap.min.js') }}"></script>

</body>
</html>
